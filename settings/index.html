<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
    <script type="text/javascript" src="/manager/webserver/assets/js/jquery.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <link rel="stylesheet" href="css/settings.css">
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      fieldset {
        margin-bottom: 15px;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
      label {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <h1 data-i18n="settings.title"></h1>
    <fieldset>
      <p data-i18n="settings.compatinfo"></p>
      <input type="checkbox" id="compatmode">
      <label for="compatmode" data-i18n="settings.compatmode"></label>
    </fieldset>
    <fieldset>
      <p data-i18n="settings.debuginfo"></p>
      <input type="checkbox" id="debuglog">
      <label for="debuglog" data-i18n="settings.debuglog"></label>
    </fieldset>
    <section id="rf-manager">
      <div class="rf-header">
        <div>
          <h2>RF command manager</h2>
          <p class="rf-subtitle">Manage learned RF commands without the 30-slot limit.</p>
        </div>
        <button id="rf-refresh-devices" class="ghost">Refresh devices</button>
      </div>
      <div class="rf-toolbar">
        <label for="rf-device-select">Device</label>
        <select id="rf-device-select">
          <option value="">Select a Broadlink RM device</option>
        </select>
        <span id="rf-usage" class="rf-usage"></span>
      </div>
      <div id="rf-command-list" class="rf-command-list">
        <div class="rf-empty">Select a device to view RF commands.</div>
      </div>
      <div class="rf-footer">
        <button id="rf-refresh-commands">Refresh commands</button>
        <span class="rf-hint">Commands are stored in app storage, not on the device, so thereâ€™s no hard limit.</span>
      </div>
    </section>

    <fieldset>
      <p data-i18n="settings.errorreportinfo"></p>
      <input type="checkbox" id="errorreport">
      <label for="errorreport" data-i18n="settings.errorreport"></label>
    </fieldset>
    -->
  </body>
</html>
